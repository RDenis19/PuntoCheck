name: puntocheck
description: "Aplicación de control de asistencia PuntoCheck."
publish_to: 'none'

version: 1.0.0+2 # He subido el build number para la siguiente prueba

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # --- UI & Navegación ---
  cupertino_icons: ^1.0.8
  go_router: ^14.2.0
  intl: ^0.20.0
  google_maps_flutter: ^2.14.0
  
  # --- Estado ---
  # Eliminé 'provider' porque ya usas Riverpod (que es mejor)
  flutter_riverpod: ^2.6.1
  state_notifier: ^1.0.0

  # --- Backend & Datos ---
  supabase_flutter: ^2.10.0 # Actualizado a versión más estable
  flutter_secure_storage: ^9.2.2
  path_provider: ^2.1.5
  
  # --- Hardware & Permisos (CRÍTICO PARA PLAY STORE) ---
  local_auth: ^2.3.0
  image_picker: ^1.1.2
  geolocator: ^13.0.0 # Actualizado para mayor precisión GPS
  permission_handler: ^11.3.1
  mobile_scanner: ^6.0.0 # Actualizado (Ojo: esto requerirá cambios en el código de la cámara)
  device_info_plus: ^12.3.0
  url_launcher: ^6.3.2
  file_picker: ^8.1.7
  
  # --- Utilidades ---
  path: ^1.9.0
  crypto: ^3.0.3
  # qr_flutter: ^4.1.0 # Si solo ESCANEAS, mobile_scanner basta. Si GENERAS códigos, déjalo.
  qr_flutter: ^4.1.0 

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Actualizamos el linter para que sea más estricto
  flutter_lints: ^5.0.0
  
flutter:
  uses-material-design: true
  assets:
    - assets/puntocheck_rojo_splash.png
    - assets/logo.png